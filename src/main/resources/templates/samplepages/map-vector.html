<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">

<head>
</head>

<th:block layout:fragment="cssfilip">
    <link href="/dashboard/html/pluginsfilip/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet" type="text/css">

</th:block>

<body>

<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid" layout:fragment="content"  data-thymeleaf-file-used="dashboard.html">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
            <h3 class="text-themecolor">Map vector</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home">Home</a></li>
                <li class="breadcrumb-item active">Map vector</li>
            </ol>
        </div>

        <div class="col-md-7 col-4 align-self-center">
            <div class="d-flex m-t-10 justify-content-end">
                <div class="d-flex m-r-20 m-l-10 hidden-md-down">
                    <div class="chart-text m-r-10">
                        <h6 class="m-b-0"><small>THIS MONTH</small></h6>
                        <h4 class="m-t-0 text-info">$58,356</h4></div>
                    <div class="spark-chart">
                        <div id="monthchart"><canvas width="60" height="35" style="display: inline-block; width: 60px; height: 35px; vertical-align: top;"></canvas></div>
                    </div>
                </div>
                <div class="d-flex m-r-20 m-l-10 hidden-md-down">
                    <div class="chart-text m-r-10">
                        <h6 class="m-b-0"><small>LAST MONTH</small></h6>
                        <h4 class="m-t-0 text-primary">$48,356</h4></div>
                    <div class="spark-chart">
                        <div id="lastmonthchart"><canvas width="60" height="35" style="display: inline-block; width: 60px; height: 35px; vertical-align: top;"></canvas></div>
                    </div>
                </div>
                <div class="">
                    <button class="right-side-toggle waves-effect waves-light btn-success btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
                </div>
            </div>
        </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->


    <!-- Row -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">World Map</h4>
                    <div id="world-map-markers" style="height: 700px"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">India</h4>
                    <div id="india" style="height: 450px"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Usa</h4>
                    <div id="usa" style="height: 450px"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Australia Map</h4>
                    <div id="australia" style="height: 450px"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Uk Map</h4>
                    <div id="uk" style="height: 450px"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Row -->

    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
</div>

<th:block layout:fragment="scriptsfilip">
    <script src="/dashboard/html/pluginsfilip/vectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="/dashboard/html/pluginsfilip/vectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/dashboard/html/pluginsfilip/vectormap/jquery-jvectormap-in-mill.js"></script>
    <script src="/dashboard/html/pluginsfilip/vectormap/jquery-jvectormap-us-aea-en.js"></script>
    <script src="/dashboard/html/pluginsfilip/vectormap/jquery-jvectormap-uk-mill-en.js"></script>
    <script src="/dashboard/html/pluginsfilip/vectormap/jquery-jvectormap-au-mill.js"></script>
    <script src="/dashboard/html/pluginsfilip/vectormap/jvectormap.custom.js"></script>
</th:block>

</body>

</html>
